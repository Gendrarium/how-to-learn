<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
  <link href="./styles/normalize.css" rel="stylesheet" type="text/css">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo logo_place_header">
      </div>
      <h1 class="header__title">Научиться учиться</h1>
      <p class="header__subtitle">
        Какие современные и эффективные подходы к обучению вы можете использовать в своей жизни? <a class="header__link" href="#">Узнать →</a>
      </p>
      <img class="header__main-illustation" src="./images/header-image.png" alt="Картина художника Федора Решетникова «Опять двойка»">
      <div class="header__square-pic">
      </div>
    </header>

    <main class="content">
      <section class="description">
        <div class="two-columns">
          <div class="two-columns__brief">
            <div class="two-columns__main-text">
              <p class="two-columns__paragraph"></p>
              <p class="two-columns__paragraph">
                <span class="two-columns__span-accent"></span> </p>
              <p class="two-columns__paragraph"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="digits">
        <div class="section-title">

        </div>
        <div class="section-subtitle">

        </div>
        <div class="table">
          <div class="table__cell">
            <h3 class="table__heading">

            </h3>
            <p class="table__text"></p>
          </div>
        </div>
      </section>

      <section class="feynman">
        <h1 class="feynman__title"></h1>
        <p class="feynman__subtitle"></p>
        <a class="feynman__link"></a>
        <div class="feynman__bg-image"></div>
      </section>

      <section class="kaufman">

        <div class="kaufman__triangle"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__columns">
        <div class="footer__column footer__column_content_copyright">
          <div class="logo logo_place_footer">
          </div>
          <p class="footer__author">
          </p>
        </div>
        <div class="footer__column footer__column_content_info">
          <h3 class="footer__column-heading"></h3>
        </div>
        <div class="footer__column footer__column_content_social">
          <h3 class="footer__column-heading"></h3>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
